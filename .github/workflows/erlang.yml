name: Erlang CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:

  build:

    runs-on: ubuntu-latest

    container:
      image: erlang:22.0.7

    steps:
    - uses: actions/checkout@v3
    - name: Compile
      run: rebar3 compile
    - name: Tidy
      run: rebar3 update
           rebar3 lint
    - name: Format
      run: rebar3 steamroll
    - name: Test
      run: rebar3 shell
            test:main().
